    $("body").on("click", function(e){
        console.log(e);
        var self  = $(this);
        var div = $("<div></div>");

        div.css({
            "position":"absolute",
            "left":e.originalEvent.clientX+"px",
            "top":e.originalEvent.clientY+"px",
            "width":"200px",
            "height":"200px",
            "background-image": "url('/images/pixel.jpg')",
            "background-size":  "cover",
            "mix-blend-mode": "multiply"
        });

        self.append(div);

    });
